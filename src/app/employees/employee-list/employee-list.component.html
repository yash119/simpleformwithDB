<table class="table table-hover">
  <thead>
    <th>Full Name</th>
    <th>Date</th>
    <th>Mobile</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of list|slice:0:10">
      <td (click)="onEdit(emp)">{{emp.firstName}}  {{emp.secondName}}</td>
      <td (click)="onEdit(emp)">{{emp.date}}</td>
      <td (click)="onEdit(emp)">{{emp.mobile}}</td>
      <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
