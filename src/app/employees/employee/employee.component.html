<h1 class="display-4">Register Form</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="firstName" #firstName="ngModel" [(ngModel)]="service.formData.firstName" class="form-control" placeholder="Enter your First Name" required>
    <div *ngIf="firstName.invalid && firstName.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="secondName" #secondName="ngModel" [(ngModel)]="service.formData.secondName" class="form-control" placeholder="Enter your Second Name" required>
    <div *ngIf="secondName.invalid && secondName.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="date" name="date" #empCode="ngModel" [(ngModel)]="service.formData.date" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="Mobile">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>

</form>
